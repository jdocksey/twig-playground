<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Alpine.js https://alpinejs.dev/essentials/installation#from-a-script-tag -->
  <!-- "Persist" plugin (see https://alpinejs.dev/plugins/persist) -->
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
  <!-- "Collapse" plugin (see https://alpinejs.dev/plugins/collapse) -->
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
  <!-- "Intersect" plugin (see https://alpinejs.dev/plugins/intersect) -->
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>
  <!-- core -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Tailwind 3 playground CDN https://tailwindcss.com/docs/installation/play-cdn -->
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

  <script>
    {{ tailwindConfig }}
  </script>

  <style type="text/tailwindcss">
    /* For Alpine.js (see https://alpinejs.dev/directives/cloak) */
    [x-cloak] {
      display: none !important;
    }

    :root {
      scroll-behavior: smooth;
    }

    /* Tailwind styles */
    body {
      @apply text-base;
    }

    h1 {
      @apply text-3xl;
      @apply md:text-7xl;
    }

    h2 {
      @apply text-3xl;
      @apply md:text-5xl;
    }

    h3 {
      @apply text-xl;
      @apply md:text-2xl;
      @apply font-bold;
    }

    h4 {
      @apply text-xl;
      @apply md:text-2xl;
      @apply font-bold;
    }

    h5 {
      @apply text-lg;
      @apply md:text-xl;
    }

    h6 {
      @apply text-base;
      @apply leading-normal;
      @apply font-bold;
    }

    .text-article {
      @apply text-xl;
      @apply leading-loose;
    }

    .text-detail {
      @apply text-sm;
      @apply leading-snug;
      @apply font-bold;
      @apply text-gray-600;
    }

    .text-eyebrow {
      @apply text-xs;
      @apply font-bold;
      @apply text-green-500;
    }

    .text-impact {
      @apply text-xs;
      @apply font-bold;
      @apply uppercase;
    }

    .text-link-large {
      @apply text-xl;
      @apply leading-tight;
      @apply text-blue-800;
    }

    .text-subtitle {
      @apply text-4xl;
      @apply leading-normal;
    }

    .text-widget {
      @apply leading-relaxed;
      @apply text-gray-600;
    }

    .text-widget-link {
      @apply leading-standard;
      @apply text-blue-800;
    }

    .px-content-container {
      @apply px-5;
      @apply md:px-6;
    }

    .md\:px-content-container {
      @apply md:px-6;
    }
  </style>
</head>

<body>
  {{ content }}
</body>

</html>
