<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Alpine.js https://alpinejs.dev/essentials/installation#from-a-script-tag -->
  <!-- "Intersect" plugin (see https://alpinejs.dev/plugins/intersect) -->
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>
  <!-- "Collapse" plugin (see https://alpinejs.dev/plugins/collapse) -->
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
  <!-- core -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Tailwind 3 playground CDN https://tailwindcss.com/docs/installation/play-cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // deno-fmt-ignore-file
// deno-lint-ignore-file

// https://tailwindcss.com/docs/configuration
tailwind.config = {
  theme: {
    screens: {
      'md': '769px',
      'lg': '992px',
    },
    extend: {
      boxShadow: {
        'md-heavy': '0 3px 5px 1px rgb(0 0 0 / 0.3)',
      },
      colors: {
        'blue-ispe': '#0052A5',
      },
      spacing: {
        '4.5': '1.125rem',
        '78.75': '315px',
        '140': '560px',
      }
    }
  },
};

  </script>
  <style type="text/tailwindcss">
    /* For Alpine.js (see https://alpinejs.dev/directives/cloak) */
    [x-cloak] {
      display: none !important;
    }
  </style>
</head>

<body class="bg-blue-ispe text-white">
  <div x-data="{
    test1: 'initial',
    test2: false
}">
    <div class="fixed p-8 text-2xl text-gray-800 m-12 top-24 left-24 rounded-3xl bg-gray-50 bg-opacity-90" x-text="test1">
    </div>

    <div class="fixed p-8 text-2xl text-gray-800 m-12 top-64 left-24 rounded-3xl bg-gray-50 bg-opacity-90" x-text="test2" :class="test2 ? 'animate-ping' : ''">
    </div>

    <div class="h-[120vh] bg-sky-800 text-white text-7xl font-mono flex justify-center items-center">
        <div>One</div>
    </div>
    <div class="h-[120vh] bg-cyan-700 text-white text-7xl font-mono flex justify-center items-center" x-intersect="test1 = 'updated'; test2 = true" x-intersect:leave="test2 = false">
        <div>Two</div>
    </div>
    <div class="h-[120vh] bg-teal-800 text-white text-7xl font-mono flex justify-center items-center">
        <div>Three</div>
    </div>
</div>

</body>

</html>
